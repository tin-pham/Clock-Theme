<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./app.js" defer></script>
    <title>Clock Theme</title>
  </head>
  <body>
    <button class="button">Dark Theme</button>

    <div class="clock">
      <div class="tick tick--hour"></div>
      <div class="tick tick--minute"></div>
      <div class="tick tick--second"></div>
      <div class="circle"></div>
    </div>

    <div class="number">
      <span class="number__hour"></span>
      <span>:</span>
      <span class="number__minute"></span>
      <span class="number__ampm"></span>
    </div>

    <div class="date">
      <span class="date__day">FRIDAY</span>
      <span>:</span>
      <span class="date__month">MAY</span>
      <span class="date__date">21</span>
    </div>
  </body>
</html>
